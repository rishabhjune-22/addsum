<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        padding: 8px;
        margin: 8px;
        width: 100px;
    }
    input[type="submit"] {
        padding: 8px 20px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sum Calculator</h2>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Enter number">
        <input type="number" id="num2" placeholder="Enter number">
        <input type="number" id="result" placeholder="Result" readonly>
        <br>
        <input type="submit" value="Calculate">
    </form>
</div>

<script>
    document.getElementById("sumForm").onsubmit = function() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        
        var sum = num1 + num2;
        

        document.getElementById("result").value = sum;
        
        return false;
    };
</script>

</body>
</html>
